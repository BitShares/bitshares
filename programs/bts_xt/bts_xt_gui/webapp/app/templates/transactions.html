<ol class="breadcrumb">
 <li><i class="fa fa-home fa-fw"></i>Home</a></li>
 <li><i class="fa fa-exchange fa-fw"></i> Transaction History</li>
</ol>

<div class="main-content">


 <div id="transaction_history">
  <input type="button" ng-click="rescan()" value="Rescan" class="btn btn-primary pull-right"/>
  <span id="trx_history"></span>
  <table class="table table-striped table-hover">
   <thead>
   <tr>
    <th>Block</th>
    <th>Time</th>
    <th>Amount</th>
    <th>From</th>
    <th>To</th>
   </tr>
   </thead>
   <tbody>
   <tr ng-repeat="t in transactions">
    <td>{{ t.block }}</td>
    <td>{{ t.time }}</td>
    <td>{{ t.amount }}</td>
    <td>{{ t.from }}</td>
    <td>{{ t.to }}</td>
   </tr>
   </tbody>
  </table>
 </div>

</div>

</div>

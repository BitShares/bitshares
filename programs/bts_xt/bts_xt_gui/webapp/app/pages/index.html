 <div id="transfer-form">
  <h2>Transfer</h2>

  <form class="form-horizontal" role="form">
   <div class="form-group">
    <label for="payto" class="col-sm-2 control-label">Pay to</label>
    <div class="col-sm-10">
     <input type="text" class="form-control" placeholder="Address" id="payto"/>
    </div>
   </div>
   <div class="form-group">
    <label for="amount" class="col-sm-2 control-label">Amount</label>
    <div class="col-sm-10">
     <input type="text" class="form-control" placeholder="0.0" id="amount"/>
    </div>
   </div>
   <div class="form-group">
    <label for="memo" class="col-sm-2 control-label">Memo</label>
    <div class="col-sm-10">
     <input type="text" class="form-control" placeholder="Memo" id="memo"/>
    </div>
   </div>
   <button id="transfer" type="submit" class="btn btn-primary">Send</button>
  </form>
  <p><span id="transfer_message"></span></p>
 </div>

 <hr/>
 <div id="transaction_history">
  <input type="button" id="rescan_wallet" value="Rescan" class="btn btn-primary pull-right"/>
  <h2> Transaction History </h2>
  <span id="trx_history"></span>
  <table width="100%">
   <tbody>
   <tr>
    <th>Date</th>
    <th>Type</th>
    <th>Address</th>
    <th>Amount</th>

<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>BitShares XT Wallet</title>
 <link rel="stylesheet" type="text/css" href="/css/app.css" media="all"/>
 <script type="text/javascript" src="/js/app.js"></script>
</head>
<body class="cover" ng-controller="RootController">
<div class="wrapper">

 <!-- HEAD NAV -->
 <div class="navbar navbar-default navbar-static-top navbar-main">
  <div class="navbar-header">
   <a class="navbar-brand"><img src="/img/bitsharesTransparentLow.png" height="32px" width="103px"/></a>
  </div>
  <button class="btn btn-default pull-right" ng-click="open_wallet()">Open Wallet</button>
  <button class="btn btn-default pull-right" ng-click="unlock_wallet()">Unlock Wallet</button>
 </div>

 <!-- SIDEBAR -->
 <div class="body">
  <aside class="sidebar">
   <ul class="nav nav-stacked">
    <li ui-sref-active="active"><a ui-sref="home"><i class="fa fa-home fa-fw"></i>Overview</a></li>
    <li ui-sref-active="active"><a ui-sref="receive"><i class="fa fa-sign-in fa-fw"></i>Receive</a></li>
    <li ui-sref-active="active"><a ui-sref="transfer"><i class="fa  fa-sign-out fa-fw"></i>Transfer</a></li>
    <li ui-sref-active="active"><a ui-sref="transactions"><i class="fa fa-exchange fa-fw"></i>Transactions</a></li>
    <li ui-sref-active="active"><a ui-sref="blocks"><i class="fa fa-link fa-fw"></i>Block Explorer</a></li>
   </ul>
  </aside>
  <section class="content">
   <div alert-bar alertmessage="errorService.errorMessage" ng-hide="isHidden"></div>
   <div ui-view></div>
  </section>
 </div>
</div>
</body>
